<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artist.images | noimage " class="img-thumb img-circle">
    </div>

    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">
                Ir a la página del artista
            </a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button routerLink="/search" routerLinkActive="router-link-active" class="btn btn-outline-danger">
            Regresar
        </button>

    </div>
</div>

<div class="row">
    <div class="col">
        <table class="table text-white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let topTrack of topTracks">
                    <td>
                        <img [src]="topTrack.album.images | noimage " alt="song photo" class="img-thumb">
                    </td>
                    <td>{{ topTrack.album.name }}</td>
                    <td>{{ topTrack.name }} </td>
                    <td>
                        <audio [src]="topTrack.preview_url" controls></audio>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
