<div class="card-columns animated fadeIn">
    <div class="card puntero " *ngFor="let newRelease of newReleases" (click)="verArtista(newRelease)">
        <img [src]="newRelease.images | noimage" class="card-img-top" alt="image-author">
        <div class="card-body">
            <h5 class="card-title">{{ newRelease.name }}</h5>
            <p class="card-text"> <span *ngFor="let artist of newRelease.artists" class="badge badge-pill badge-primary">
      {{ artist.name }}
    </span> </p>
        </div>
    </div>
</div>
